<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘-商品管理</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/system.css">
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <!--//要上传图片文件需要引入jquery插件，下面这三个js文件，并且引入的顺序不能乱-->
    <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category-second.js"></script>
</head>
<body>
<div class="system">
    <!--侧边栏-->
    <div class="aside">
        <div class="profile">
            <div class="avatar img-circle">
                <img src="images/my_logo.jpg">
            </div>
            <h4>张学友</h4>
        </div>
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-bars"></i>
                        分类管理
                        <i class="fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="category-first.html">一级分类管理</a>
                        </li>
                        <li class="active">
                            <a href="category-second.html">二级分类管理</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="product.html">
                        <i class="fa fa-product-hunt"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <!--头部-->
        <div class="header">
            <nav class="navbar navbar-custom">
                <div class="navbar-header">
                    <a href="javascript:;" class="navbar-brand">
                        <i class="fa fa-navicon"></i>
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="javascript:;" class="logout">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--主要内容部分-->
        <div class="body">
            <button class="operation btn btn-primary" data-toggle="modal" data-target=".category-second">添加分类</button>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>品牌编号</th>
                    <th>品牌名称</th>
                    <th>品牌logo</th>
                    <th>所属分类</th>
                </tr>
                </thead>
                <tbody id="categoryBox">

                </tbody>
            </table>
            <!--上下页-->
            <div class="btn-group page">
                <div class="btn btn-default" id="prevBtn" id="prevBtn">上一页</div>
                <div class="btn btn-default" id="nextBtn" id="nextBtn">下一页</div>
            </div>
        </div>
    </div>
</div>
<!--//添加分类信息选择框-->
<div class="modal fade category-second">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" id="firstCategory">
                    <!--下拉框-->
                    <select class="categoryId form-control" value=""></select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品名称" id="brandName">
                </div>

                <div class="form-group">
                    <!--data-url属性是为文件上传这个插件服务的 地址是上传的服务器的地址-->
                    <input type="file" class="form-control" id="fileUpload"
                           data-url="/category/addSecondCategoryPic"
                           name="file" accept="image/jpeg">
                </div>
                <img src="images/brand6.png" class="img-thumbnail" id="showBrand">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addCategory">保存</button>
            </div>
        </div>
    </div>
</div>

<!--模板部分-->
<script id="categoryTpl" type="text/html">
    {{each cont value index}}
    <tr>
        <td>{{value.id}}</td>
        <td>{{value.brandName}}</td>
        <td>
            <img src="{{value.brandLogo}}" style="max-width: 200px">
        </td>
        <td>{{value.categoryName}}</td>
    </tr>
    {{/each}}
</script>

<script id="optionTpl" type="text/html">
    {{each sel value index }}
    <option value="{{value.id}}">{{value.categoryName}}</option>
    {{/each}}

</script>

</body>
</html>
