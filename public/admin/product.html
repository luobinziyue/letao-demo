<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘-商品管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/system.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template-web.js"></script>
	<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
	<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
	<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
	<script src="js/common.js"></script>
	<script src="js/product.js"></script>
</head>
<body>
	<div class="system">
		<!--侧边栏-->
		<div class="aside">
			<div class="profile">
				<div class="avatar img-circle">
					<img src="images/my_logo.jpg">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="navs">
				<ul class="list-unstyled">
					<li>
						<a href="user.html">
							<i class="fa fa-user"></i>
							用户管理
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="fa fa-bars"></i>
							分类管理
							<i class="fa fa-angle-right"></i>
						</a>
						<ul class="list-unstyled">
							<li>
								<a href="category-first.html">一级分类管理</a>
							</li>
							<li>
								<a href="category-second.html">二级分类管理</a>
							</li>
						</ul>
					</li>
					<li class="active">
						<a href="product.html">
							<i class="fa fa-product-hunt"></i>
							商品管理
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<!--头部-->
			<div class="header">
	            <nav class="navbar navbar-custom">
	                <div class="navbar-header">
	                    <a href="javascript:;" class="navbar-brand">
	                        <i class="fa fa-navicon"></i>
	                    </a>
	                </div>
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="javascript:;" class="logout">
	                            <i class="fa fa-sign-out"></i> 退出
	                        </a>
	                    </li>
	                </ul>
	            </nav>
	        </div>
			<!--主体部分-->
	        <div class="body">
	        	<button class="operation btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">添加商品</button>
				<!--详细信息表栏-->
	        	<table class="table table-bordered" >
					<thead>
					<tr>
						<th>商品编号</th>
						<th>商品名称</th>
						<th>商品描述</th>
						<th>商品库存</th>
						<th>商品尺寸</th>
						<th>是否下架</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody id="productBox"></tbody>

				</table>
	        	<div class="btn-group page">
	        		<div class="btn btn-default" id="prevBtn">上一页</div>
	        		<div class="btn btn-default" id="nextBtn">下一页</div>
	        	</div>
	        </div>
		</div>
	</div>
	
	<div class="modal fade bs-example-modal-lg">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	    	<div class="modal-header">
	    		<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
	    		<h4 class="modal-title" id="myLargeModalLabel">添加商品</h4>
	    	</div>
	    	<div class="modal-body">
	    		<div class="form-group" id="brandBox">
					<select id="brandName" class="form-control"
							placeholder="请输入归属品牌" value=""></select>
				</div>
	    		<div class="form-group">
	    			<input  id="productName"  class="form-control"
							type="text"	placeholder="请输入产品名称" >
	    		</div>
	    		<div class="form-group">
	    			<input id="productDescription" type="text"
						   class="form-control" placeholder="请输入产品描述">
	    		</div>
	    		<div class="form-group">
	    			<input id="productNum" type="text"
						   class="form-control" placeholder="请输入产品数量">
	    		</div>
	    		<div class="form-group">
	    			<input id="productSize" type="text"
						   class="form-control" placeholder="请输入产品尺码,如29-39">
	    		</div>
	    		<div class="form-group">
	    			<input id="productOriginPrice" type="text"
						   class="form-control" placeholder="请输入商品原价">
	    		</div>
	    		<div class="form-group">
	    			<input id="productNowPrice" type="text"
						   class="form-control" placeholder="请输入商品折扣">
	    		</div>
	    		<div class="form-group">
	    		   <input type="file" accept="image/jpeg"
						  name="pic1" multiple
						  data-url="/product/addProductPic"
						  id="fileUpload">
	    		   <p class="help-block">最多上传三张图片</p>
	    		   <div class="row" id="imgBox"></div>
	    		</div>
	    	</div>
	    	<div class="modal-footer">
	    		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	    		<button type="button" class="btn btn-primary" id="addProduct">添加</button>
	    	</div>
	    </div>
	  </div>
	</div>
    <!--//中间页面主体部分内容渲染-->
	<script id="productTpl" type="text/html">
		{{each cont value index}}
		    <tr>
				<td>{{value.id}}</td>
				<td>{{value.proName}}</td>
				<td>{{value.proDesc}}</td>
				<td>{{value.num}}</td>
				<td>{{value.size}}</td>
				<td>{{value.statu==1?"已上架":"已下架"}}</td>
				<td>
					<button type="button" class="btn btn-danger">
						下架
					</button>
				</td>
			</tr>
		{{/each}}
	</script>
<!--添加商品弹出框内容渲染-->
<script type="text/html" id="brandTpl">
	{{each cont value index}}
	<option value="{{value.categoryId}}" data-del="{{value.isDelete}}">{{value.brandName}}</option>
	{{/each}}
</script>



	<script id="imgsTpl" type="text/html">
		<% for(var i=0;i<data.length;i++){ %>
		<div class="col-xs-6 col-md-3">
			<div  class="thumbnail">
				<img src="<%=data[i].picAddr %>">
			</div>
		</div>
		<% } %>
	</script>
</body>
</html>
