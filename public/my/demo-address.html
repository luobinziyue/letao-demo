<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Address</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/mui/css/iconfont.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>

    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/demo-public.js"></script>
    <script src="js/demo-address.js"></script>

    <style>
        .container {
            font-size: 16px;
        }
        .mui-media-body p{
            font-size: 12px;
        }
    </style>

</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">收货地址管理</h1>

</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item " href="demo.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="demo-category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="demo-user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<!--页面内容-->
<div class="container">
    <div class="mui-table-view-cell">
        <a href="demo-addAddress.html?isEdit=0" class=" mui-text-center ">添加收货地址</a>
    </div>
    <ul class="mui-table-view queryAddress" id="editAddress" >

    </ul>

</div>

<script type="text/template" id="addressTpl">
{{each result value index}}
    <li class="mui-table-view-cell mui-media">
        <!--可以滑动的删除按钮-->
        <div class="mui-slider-right mui-disabled">
            <span href="javascript:void(0); "class="mui-btn mui-btn-blue edit" data-id="{{value.id}}">编辑</span>
            <a href="javascript:void(0); " class="mui-btn mui-btn-red del" data-id="{{value.id}}">删除</a>
        </div>
        <a href="javascript:;" class="mui-slider-handle ">
            <div class="mui-media-body">
                收货人：{{value.recipients}} 邮编：{{value.postCode}}
                <p class='mui-ellipsis'>{{value.address}}{{value.addressDetail}}</p>
            </div>
        </a>
    </li>
{{/each}}

</script>



</body>
</html>
