<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Modified</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/mui/css/iconfont.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/modified.css"/>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/demo-public.js"></script>
    <script src="js/demo-modified.js"></script>

</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">修改密码</h1>

</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item " href="demo.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="demo-category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="demo-user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<!--页面内容-->
<div class="container">
    <form class="mui-input-group">
        <!--原密码-->
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入密码" name="pwd">
        </div>
        <!--新密码-->
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
        </div>
        <!--新密码 again-->
        <div class="mui-input-row">
            <label>确认新密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入新密码" name="confirmPass">
        </div>
        <!--认证码-->
        <div class="mui-input-row">
            <label>认证码</label>
            <input type="text" class="mui-input-clear" placeholder="请输入认证码" id="code">
            <button type="button" class="mui-btn mui-btn-primary" id="v-code">获取认证码</button>
        </div>

        <!--登陆-->
        <div class="mui-button-row">
            <a href="javascript:void(0);" class="mui-btn mui-btn-primary modified" >确认修改密码</a>


        </div>
    </form>
</div>

</body>
</html>
