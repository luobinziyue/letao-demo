<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Search</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/mui/css/iconfont.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/demo-result.js"></script>
    <script src="js/demo-public.js"></script>

</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <h1 class="mui-title">搜索结果</h1>
    <a href="demo-search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item mui-active" href="demo.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="demo-category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<!--内容部分-->
<div class="search-result" id="refCont">
    <!--用盒子包裹住下面的内容，这样加载的菊花图就会在最下面转圈圈-->
    <div >
        <!--使用mui栅格组件-->
        <div class="mui-content" >
            <div class="mui-row filter">
                <div class="mui-col-xs-6">
                    <li class="price">
                        价格
                    <span class="mui-icon mui-icon-arrowdown">
                    </span>
                    </li>
                </div>
                <div class="mui-col-xs-6">
                    <li>
                        销量
                    <span class="mui-icon mui-icon-arrowdown">
                    </span>
                    </li>
                </div>
            </div>
        </div>
        <div class="product">
            <ul class="mui-clearfix result">

            </ul>
        </div>
    </div>

</div>

<script type="text/html" id="productTem">
    {{each content value index}}
        <li>
            <a href="demo-detail.html?id={{value.id}}">
                <img src="{{value.pic[0].picAddr}}" alt=""/>
                <span class="name">{{value.proName}}</span>
                <p>
                    <span>¥{{value.price}}</span>
                    <span>¥{{value.oldPrice}}</span>
                </p>
            <span class="buy-now">立即购买</span>
            </a>
        </li>

    {{/each}}
</script>

</body>
</html>
