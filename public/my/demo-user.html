<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Member Center</title>
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/mui/css/iconfont.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/user.css"/>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/demo-public.js"></script>
    <script src="js/demo-user.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人中心</h1>
    <a href="demo-search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item " href="demo.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="demo-category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item  mui-active" href="demo-user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<!--内容部分  mui组件-->
<div class="container">
    <!--头像-->
    <ul class="mui-table-view user">

    </ul>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">修改密码</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">我的购物车</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">收货地址管理</a>
        </li>
        <li class="mui-table-view-cell">
            <a href="javascript:void(0);" class=" mui-text-center logout">退出登录</a>
        </li>
    </ul>

</div>

<script type="text/template" id="userInfo">

    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="images/user.jpg">
            <div class="mui-media-body">
                {{mobile}}
                <p class='mui-ellipsis'>账号：{{username}}</p>
            </div>
        </a>
    </li>


</script>
</body>
</html>
